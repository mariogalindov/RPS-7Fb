<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hanalei&Nanum+Gothic:wght@800&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <!-- Own CSS -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- Firebase Refrences -->
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>


</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center bg-dark" id="header">
            <h1 class="text-center text-white mt-2">RPS Game</h1>
        </div>

        <div class="row justify-content-center mt-3 mb-2" id="player-sel"> <!--SZ-->
            <input id="username" type="text" placeholder="Player name">
            <button type="button" id="start-btn" class="btn-dark">Start</button>
        </div>

        <div class="row justify-content-center">
            <div id="current-turn"><h2></h2></div>
        </div>

        <div class="row justify-content-center" id="game">
            <div id="player1">
                <h3 id="player1-name">Player 1</h3>
                <ul></ul>
                <div id="player1-chosen"></div>
                <div id="outcomes">
                    <div class="outcome-trackers" id="player1-wins"></div>
                    <div class="outcome-trackers" id="player1-losses"></div>
                </div>
            </div>

            <div id="result">
                <h2></h2>
            </div>

            <div id="player2">
                <h3 id="player2-name">Player 2</h3>
                <ul></ul>
                <div id="player2-chosen"></div>
                <div id="outcomes">
                    <div class="outcome-trackers" id="player2-wins"></div>
                    <div class="outcome-trackers" id="player2-losses"></div>
                </div>
            </div>

        </div>

        <div class="row justify-content-center" id="chat">
            <div id="chat-messages"></div>
            <div id="chat-bar">
                <input type="text" id="chat-input">
                <button class="btn btn-success" id="chat-btn">Send</button>
            </div>
        </div>

        
    </div> <!--Closes general wrapper-->

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- app logic -->
    <script src="assets/app.js"></script>
    

    
</body>
</html>
